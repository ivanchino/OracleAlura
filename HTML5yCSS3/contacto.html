<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contacto - Barbería Alura</title>
</head>
<body>

    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron">

            <label for="correoelectronico">Correo Electrónico</label>
            <input type="text" id="correoelectronico" class="input-padron">

            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" class="input-padron">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron"></textarea>

            <div>
                <p>¿Cómo le gustaría que lo contactemos?</p>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
                
            </div>
            
            <label class="checkbox" for=""><input type="checkbox" name="" id="">Le gustaría recibir novedades de la Barbería Alura</label>

            <input type="submit" value="Enviar formulario">

        </form>
    </main>

    <footer>
        <img src="imagenes/logo-blanco.png">
        <p class="copyright">&copy Copyright Barbería Alura - 2023</p>
    </footer>
    
</body>
</html>
